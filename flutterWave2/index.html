<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "css/main.css">
    <title>Make Payment</title>
  </head>
  <body>

        <div class="form">
                <div class="text-center">
                  <h1>Calculate Payment</h1>
                 </div>
               
                 <div class="container">
                   <label for="bvn"><b>Enter Amount</b></label>
                   <input type="text" placeholder="Enter Amount" id="amount" required>
               
                  
               
                   <button type="submit" id="btn">Calculate Payment </button>
                   
                   <div class="formSuccess"></div>
                   <div class="formError"></div>
                   
                 </div>
               
                 
                 </div>
              </div>
               

    <div class="container">
            <div class="row">
                    <div class="col">
                            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                    <div class="card-header"><h3>COMPANY'S COMMISSION</h3></div>
                                    <div class="card-body">
                                      <h5 class="card-title" id="companyCut"></h5>
                                      <p class="card-text">This company receives 25% of payment</p>
                                    </div>
                            </div>
                    </div>
                    <div class="col">
                            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                    <div class="card-header"><h3>RIDER'S COMMISSION</h3></div>
                                    <div class="card-body">
                                      <h5 class="card-title" id="riderCut"></h5>
                                      <p class="card-text">The Rider receives 75% of payment</p>
                                    </div>
                            </div>
                    </div>
            </div>
    </div>


















    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src ="js/main.js"></script>
  </body>
</html>
